<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,800;1,100;1,300;1,400;1,700&family=Orbitron:wght@400;700&family=Oswald:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Newsletter</title>
  </head>
  <body class="center">
    <div class="newsletter container p-0">
      <div class="row">
        <div class="left-side col-md center">
          <div class="content text-center">
            <h1>Newsletter</h1>
            <h2>Zapisz się i bądź na bierząco!</h2>
            <ul class="text-start my-4 text-uppercase">
              <li>Gorące nowości</li>
              <li class="my-2">Kody i promocje</li>
              <li>Super oferty</li>
            </ul>
            <form action="#">
              <input
                class="d-block m-auto mb-2 mt-4 w-100 p-2 text-center"
                type="email"
                placeholder="Podaj email"
              />
              <button
                class="btn btn-blue mt-3 w-100"
                type="submit"
                value="Zapisz się"
              >
                ZAPISZ SIĘ
              </button>
            </form>
          </div>
        </div>
        <div class="right-side col-md center">
          <div class="new-newsletter">
            <h2 class="text-center mb-4">Następny newsletter za</h2>
            <div class="time center"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
